<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simon</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color: #000a2a; color: white;">


    <div class="container text-center">
        <h1 class=" col-4 mx-auto m-5 bg-primary py-2 rounded-4">COUNTDOWN</h1>
        
        <div class="row bg-primary p-5 rounded-4">
            <div class="col-4">
                <h2 class="pb-3">Ora</h2>
                <div id="orologio" class="fs-4"></div>
            </div>
        
            <div class="col-4">
                <h2 class="pb-3">Tempo rimasto</h2>
                <div id="timer" class="fs-4 text-danger-emphasis"></div>
            </div>
        
            <div class="col-4">
                <h2 class="pb-3">Lezione</h2>
                <div id="lezione">
        
                </div>
            </div>
        </div> 
    </div>

<script src="./js/script.js"></script>
<!-- Bootstrap -->
